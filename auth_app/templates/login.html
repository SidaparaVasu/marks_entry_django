<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'assets/lj-favicon.png' %}">

  <title>Login | Marks Entry</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
</head>
<style>
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0fdff;
    /* background-image: url("{% static 'assets/pexels-enrique-hoyos-6193784_2.jpg' %}");
    background-size: 450px;
    background-repeat: repeat;
    backdrop-filter: blur(150px); */
    background-image: url("{% static 'assets/pexels-uzunov-rostislav-5011647.jpg' %}");
    background-position: 50% 5%;
    /* backdrop-filter: blur(2px); */
  }

  .container {
    color: #fff;
    width: 500px;
    height: auto;
    padding: 30px 40px;
    border: 1px solid rgb(229, 229, 229);
    background-color: #0004;
    box-shadow: 0 2px 20px 5px rgba(0, 0, 0, 0.1);
    border-radius: 3px;
  }

  .container>.header {
    text-align: center;
    width: 100%;
    font-size: 20px;
  }

  .input {
    color: #fff;
    min-height: auto;
    padding: 0.33em 0.75em;
    width: 100%;
    outline: none;
    border: 1px solid #e0e0e0 !important;
    border-radius: 0.25rem;
    background: transparent;
    transition: all .2s linear;
    font-size: 16px;
  }
  .btn{
    color: #000;
    background-color: #fff;
    letter-spacing: 1px;
  }
</style>

<body>
  {% if messages %}
    {% for message in messages %}
        {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
    {% endfor %}
  {% endif %}
  <section class="container">
    <header class="header mb-4">Login</header>
    <!-- login form -->
    <form action="loginHandle" method="post">
      {% csrf_token %}
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text" id="form2Example1" class="input" name="username" placeholder="username" required />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="input" name="password" placeholder="Password" required />
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-block mb-4">Sign in</button>

    </form>
  </section>

</body>

</html>
