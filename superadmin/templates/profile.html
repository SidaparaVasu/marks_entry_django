{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile | Superadmin</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/lj-favicon.png' %}">

    <!--===== Css Links =====-->
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'css/root.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <!--===== Font Awesome Links =====-->
    <script src="https://kit.fontawesome.com/2d2e379b4b.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'navbar.html' %}
    {% include 'sidepanel.html' %}
    {% block content %}

    {% endblock %} 
    <section class="main-container"> 

        <section class="container">

            <div class="content-box">
                <div class="profile-box">
                    <p>Welcome</p> 
                    <p class="username">
                        
                    </p>

                    <div class="update-profile">
                        <input type="submit" name="upd-btn" value="Update Profile" class="btn hidelink" 
                        id="toggleDiv" onclick="visibleUpdBox()">
                    </div>
                </div>

                <div class="upd-profile-box" id="upd-profile-box">
                    <span class="tag">Update Profile</span>

                    <form action="" method="post" class="inp-box">
                        <!-- Contain Logged in Admin's ID -->
                        <input type="text" name="adminId" class="id readonly" value="" readonly>

                        <input type="text" value="" 
                            name="adminName" class="AdminName upd-input" placeholder="Admin name">

                        <input type="password" name="adminPassword" class="password upd-input" placeholder="password">

                        <input type="submit" name="update-profile" value="Update" class="btn hidelink">

                        <input type="reset" name="cancel" value="Cancel" class="btn cancel-btn hidelink" onclick="visibleUpdBox()">
                    
                    </form>
                </div>

                <script>
                    function visibleUpdBox() {
                        var element = document.getElementById("upd-profile-box");
                        element.classList.toggle("visible-upd-box");
                    }
                </script>
            </div>

        </section>

    </section>
</body>
</html>
